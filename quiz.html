<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography</title>
    <link rel="stylesheet" href="./css/style-quiz.css">
</head>
<body>
    <div class="bg-img">
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
              <h2 id="question">Question is loading...</h2>
              <img>
              <ul>
                <li>
                  <input type="radio" name="answer" id="a" class="answer" />
                  <label for="a" id="a_text">Answer...</label>
                </li>
                <li>
                  <input type="radio" name="answer" id="b" class="answer" />
                  <label for="b" id="b_text">Answer...</label>
                </li>
                <li>
                  <input type="radio" name="answer" id="c" class="answer" />
                  <label for="c" id="c_text">Answer...</label>
                </li>
                <li>
                  <input type="radio" name="answer" id="d" class="answer" />
                  <label for="d" id="d_text">Answer...</label>
                </li>
              </ul>
            </div>
            <button id="submit">SUBMIT</button>

            <div class='progress'>
                <p>Progress <span>6/10</span></p>
              <progress id="progress" class="value" max="5" value="0"> </progress>
              </div>

            <div id="popup-yes" class="hide transition">
                <h2>Nice work!</h2>
                <p>Keep going to donate more!</p>
            </div>
            <div id="popup-no" class="hide transition">
                <h2>Incorrect.</h2>
                <p>Focus. You can do it!</p>
            </div>
          </div>
    </div>
        <script src="./js/index.js"></script>
</body>
</html>
