<!DOCTYPE html>

    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Englebert&family=Lato:wght@400;900&display=swap"
      rel="stylesheet"

  <body>
    <header>
      <nav>
        <div class="nav__logo">
          <a href="./index.html"><img src="./assets/logo.png" alt="Logo" /></a>
        </div>
        <div class="nav__user">
          <a href="./user-profile.html">Profile</a>
        </div>

    </header>
    <main>
      <h1>Achievments</h1>
      <section class="acievements">
        <div class="achievment__visual">visual rep</div>

          <h3>You have Funded:</h3>
          <ul>
            <li>school</li>

        </div>
      </section>

      <section class="map">
        <iframe
          title="You donated to these countries"
          aria-label="Map"
          id="datawrapper-chart-pfXZy"
          src="https://datawrapper.dwcdn.net/pfXZy/1/"
          scrolling="no"
          frameborder="0"
          style="width: 0; min-width: 100% !important; border: none"
          height="367"
        ></iframe>
        <script type="text/javascript">
          !(function () {
            "use strict";
            window.addEventListener("message", function (a) {
              if (void 0 !== a.data["datawrapper-height"])
                for (var e in a.data["datawrapper-height"]) {
                  var t =
                    document.getElementById("datawrapper-chart-" + e) ||
                    document.querySelector("iframe[src*='" + e + "']");
                  t &&
                    (t.style.height = a.data["datawrapper-height"][e] + "px");
                }
            });
          })();
        </script>
      </section>
    </main>

    <footer>
      <nav>
        <ul>

    </footer>
